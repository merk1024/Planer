<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e91111 -26%, #8b0113 145%);
          "
        >
          <h1>The strongest survives</h1>
          <p>Life or death</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #3a03ef 124%);
          "
        >
          <h1>Unite with other survivors</h1>
          <p>Together we will survive</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #d61111 1%, #ee0505 128%);
          "
        >
          <h1>Beware of bandits</h1>
          <p>Bandits have no regrets</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ad1212 -8%, #a00505 138%);
          "
        >
          <h1>Avoid nasty people</h1>
          <p>Infection is death</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./pagas/dayz1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./pagas/dayz.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./pagas/dayz2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./pagas/dayz3.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
